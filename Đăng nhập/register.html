<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div class="div" style="display: inline-block; margin-bottom: 20px">
<h3>Đăng ký tài khoan</h3>
<input type="text" placeholder="Nhập Họ" id="ho" style="margin-bottom: 20px">
<input type="text" placeholder="Nhập Tên" id="ten" style="margin-bottom: 20px">
<input type="number" placeholder="Nhập SĐT" id="sdt" style="margin-bottom: 20px; display: block">
<form action="" style="margin-bottom: 20px">
    <span>Giới tính</span>
<input type="radio" name="gender" id="nam"><i>Nam</i>
<input type="radio" name = "gender" value="Nữ" id="nu"><i>Nữ</i>
</form>
<input type="email" placeholder="Nhập email đăng ký" id="email" style="display: block; margin-bottom: 20px;">
<input type="password" placeholder="Nhập password" id="password" style="display: block; margin-bottom: 20px;">
    <button onclick="register()">Đăng ký</button>
</div>
</body>
</html>
